<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>

      <p>{{ courseGoal }}</p> <!-- recall data from javascript file -->
      <p>{{ outputGoal() }}</p> <!-- recall function in method -->
      <p>{{ Math.random() }}</p> <!-- using function in html tag -->
      <p v-html="courseGoalHTML"></p> <!-- using v-html to mark html tag from vueJs function -->

      <!-- v-bind used to set value of something (set html attribute)  -->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a>.</p>
    </section>
  </body>
</html>
