<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@next" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Events</h1>
		</header>
		<section id="events">
			<h2>Events in Action</h2>
			<button v-on:click="add(10)">Add 10</button>
			<button v-on:click="reduce(5)">Subtract 5</button>
			<p>Result: {{ counter }}</p>

			<!-- Full Version -->
			<!-- <input type="text" v-bind:value="name" v-on:input="setName($event, 'SchwarzmÃ¼ller')"> -->

			<!-- Short Hand using v-model for 2 ways binding -->
			<input type="text" v-model="name" />
			<input type="text" v-model="lastname" />
			<!-- name can be process by vue & can be input from interface -->
			<button v-on:click="resetInput">Reset Input</button>

			<p>Your Name: {{ outputFullName() }}</p>

			<!-- Using computed will not need any () -->
			<p>Your Name: {{ fullName }}</p>

			<!-- Using watch to change the name -->
			<p>Your Name: {{ fullname }}</p>
		</section>
	</body>
</html>
