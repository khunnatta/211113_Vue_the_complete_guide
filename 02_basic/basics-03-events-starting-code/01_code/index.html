<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>

      <!-- v-on:click is event listener when click on this html element -->
      <!-- =" " is use to assign the code that will run with this event -->
      <button v-on:click="add(5)">Add {{ numAdd }}</button>

      <!-- using ".right" to activate element by right click -->
      <button v-on:click.right="reduce(5)">Remove {{ numSub }}</button>

      <!-- to fix the value only when start using "v-once" -->
      <p v-once>Start Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- add input number that will be add/substract -->
      <input type="text" v-on:input="setNameA" />

      <!-- if we need to add more argument to event we need $event -->
      <input type="text" v-on:input="setNameB($event, 'lastname')" />

      <!-- we can use multiple v-on in same element -->
      <!-- with ".enter" modifier the action will do only when push & release enter key -->
      <input
        type="text"
        v-on:input="setNameB($event, 'lastname')"
        v-on:keyup.enter="confirmInput"
      />

      <p>Your name: {{ confirmedName }}</p>

      <!-- add ".prevent" modifier after v-on:submit to prevent default-->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
